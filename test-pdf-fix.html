<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste PDF Fix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-result {
            background: #f5f5f5;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button {
            background: #8B0000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
    </style>
</head>
<body>
    <h1>üß™ Teste de Corre√ß√£o PDF</h1>
    
    <div>
        <h2>Vers√£o do C√≥digo</h2>
        <div id="version-info" class="test-result">Carregando...</div>
    </div>
    
    <div>
        <h2>Teste da Fun√ß√£o formatVolumeForPDF</h2>
        <button onclick="testFormatVolumeForPDF()">Testar Fun√ß√£o</button>
        <div id="format-test-results"></div>
    </div>
    
    <div>
        <h2>Teste de Gera√ß√£o de PDF</h2>
        <button onclick="testPDFGeneration()">Testar PDF</button>
        <div id="pdf-test-results"></div>
    </div>
    
    <div>
        <h2>Limpeza de Cache</h2>
        <button onclick="clearCacheAndReload()">Limpar Cache e Recarregar</button>
        <div id="cache-results"></div>
    </div>

    <script>
        // Mostrar vers√£o do c√≥digo
        document.getElementById('version-info').innerHTML = `
            <strong>Vers√£o:</strong> 2.0.9<br>
            <strong>Timestamp:</strong> ${new Date().toLocaleString()}<br>
            <strong>Code Version no localStorage:</strong> ${localStorage.getItem('code-version') || 'N√£o definido'}
        `;

        // Fun√ß√£o auxiliar para formatar volume (c√≥pia da fun√ß√£o corrigida)
        function formatVolumeForPDF(volume) {
            try {
                console.log("formatVolumeForPDF: entrada =", volume, "tipo:", typeof volume);
                
                // Se for undefined ou null, retornar valor padr√£o
                if (volume === undefined || volume === null) {
                    console.log("formatVolumeForPDF: volume √© undefined/null, retornando padr√£o");
                    return '0,000 m¬≥';
                }
                
                // Se for n√∫mero, formatar diretamente
                if (typeof volume === 'number') {
                    const result = volume.toLocaleString('pt-BR', {minimumFractionDigits: 3, maximumFractionDigits: 3}) + ' m¬≥';
                    console.log("formatVolumeForPDF: formatado como n√∫mero =", result);
                    return result;
                }
                
                // Se for string, verificar se j√° cont√©m 'm¬≥'
                const volumeStr = String(volume);
                console.log("formatVolumeForPDF: convertido para string =", volumeStr);
                
                if (volumeStr.includes('m¬≥')) {
                    console.log("formatVolumeForPDF: string j√° cont√©m m¬≥");
                    // Extrair apenas o n√∫mero e reformatar
                    const volumeNumber = parseFloat(volumeStr.replace(/[^0-9,.]/g, '').replace(',', '.'));
                    if (!isNaN(volumeNumber)) {
                        const result = volumeNumber.toLocaleString('pt-BR', {minimumFractionDigits: 3, maximumFractionDigits: 3}) + ' m¬≥';
                        console.log("formatVolumeForPDF: reformatado =", result);
                        return result;
                    }
                    console.log("formatVolumeForPDF: n√£o conseguiu extrair n√∫mero, retornando original");
                    return volumeStr;
                }
                
                // Se for string sem 'm¬≥', tentar converter para n√∫mero
                console.log("formatVolumeForPDF: string sem m¬≥, tentando converter");
                const volumeNumber = parseFloat(volumeStr.replace(/[^0-9,.]/g, '').replace(',', '.'));
                if (!isNaN(volumeNumber)) {
                    const result = volumeNumber.toLocaleString('pt-BR', {minimumFractionDigits: 3, maximumFractionDigits: 3}) + ' m¬≥';
                    console.log("formatVolumeForPDF: convertido e formatado =", result);
                    return result;
                }
                
                // Se nada funcionar, retornar o valor original
                console.log("formatVolumeForPDF: nada funcionou, retornando original =", volumeStr);
                return volumeStr;
            } catch (error) {
                console.error("formatVolumeForPDF: ERRO =", error, "valor:", volume);
                return '0,000 m¬≥';
            }
        }

        // Testar fun√ß√£o formatVolumeForPDF
        function testFormatVolumeForPDF() {
            const testCases = [
                { input: 1.234, expected: '1,234 m¬≥' },
                { input: '1.234', expected: '1,234 m¬≥' },
                { input: '1,234 m¬≥', expected: '1,234 m¬≥' },
                { input: null, expected: '0,000 m¬≥' },
                { input: undefined, expected: '0,000 m¬≥' },
                { input: '0,500m¬≥', expected: '0,500 m¬≥' },
                { input: 0.5, expected: '0,500 m¬≥' }
            ];
            
            let results = '<h3>Resultados dos Testes:</h3>';
            let allPassed = true;
            
            testCases.forEach((testCase, index) => {
                try {
                    const result = formatVolumeForPDF(testCase.input);
                    const passed = result === testCase.expected;
                    allPassed = allPassed && passed;
                    
                    results += `<div class="test-result ${passed ? 'success' : 'error'}">
                        <strong>Teste ${index + 1}:</strong><br>
                        Input: ${JSON.stringify(testCase.input)} (${typeof testCase.input})<br>
                        Esperado: ${testCase.expected}<br>
                        Resultado: ${result}<br>
                        Status: ${passed ? '‚úÖ PASSOU' : '‚ùå FALHOU'}
                    </div>`;
                } catch (error) {
                    allPassed = false;
                    results += `<div class="test-result error">
                        <strong>Teste ${index + 1}:</strong><br>
                        Input: ${JSON.stringify(testCase.input)}<br>
                        ERRO: ${error.message}
                    </div>`;
                }
            });
            
            results += `<div class="test-result ${allPassed ? 'success' : 'error'}">
                <strong>Resultado Geral: ${allPassed ? '‚úÖ TODOS OS TESTES PASSARAM' : '‚ùå ALGUNS TESTES FALHARAM'}</strong>
            </div>`;
            
            document.getElementById('format-test-results').innerHTML = results;
        }

        // Testar gera√ß√£o de PDF (simulado)
        function testPDFGeneration() {
            try {
                // Simular dados de or√ßamento
                const mockQuote = {
                    id: 'test_quote',
                    totalVolume: 1.234,
                    clientName: 'Cliente Teste',
                    items: [
                        { size: '2x4x3', volume: '0,024 m¬≥', quantity: 10, species: 'Pinus' }
                    ]
                };
                
                // Testar formata√ß√£o do volume
                const formattedVolume = formatVolumeForPDF(mockQuote.totalVolume);
                
                let result = `<div class="test-result success">
                    <strong>‚úÖ Teste de PDF Simulado PASSOU</strong><br>
                    Volume original: ${mockQuote.totalVolume} (${typeof mockQuote.totalVolume})<br>
                    Volume formatado: ${formattedVolume}<br>
                    Nenhum erro de 'volumeText.includes' detectado
                </div>`;
                
                document.getElementById('pdf-test-results').innerHTML = result;
            } catch (error) {
                document.getElementById('pdf-test-results').innerHTML = `
                    <div class="test-result error">
                        <strong>‚ùå Teste de PDF FALHOU</strong><br>
                        Erro: ${error.message}
                    </div>`;
            }
        }

        // Limpar cache e recarregar
        async function clearCacheAndReload() {
            try {
                let results = '<h3>Limpando Cache:</h3>';
                
                // Limpar caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    for (const cacheName of cacheNames) {
                        await caches.delete(cacheName);
                        results += `<div class="test-result success">Cache removido: ${cacheName}</div>`;
                    }
                }
                
                // Desregistrar service workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (const registration of registrations) {
                        await registration.unregister();
                        results += `<div class="test-result success">Service worker removido</div>`;
                    }
                }
                
                // Limpar localStorage
                localStorage.setItem('code-version', '2.0.9');
                results += `<div class="test-result success">Vers√£o atualizada para 2.0.9</div>`;
                
                document.getElementById('cache-results').innerHTML = results;
                
                // Recarregar ap√≥s 2 segundos
                setTimeout(() => {
                    window.location.reload(true);
                }, 2000);
                
            } catch (error) {
                document.getElementById('cache-results').innerHTML = `
                    <div class="test-result error">
                        <strong>Erro ao limpar cache:</strong> ${error.message}
                    </div>`;
            }
        }

        // Executar teste autom√°tico ao carregar
        window.addEventListener('load', () => {
            testFormatVolumeForPDF();
        });
    </script>
</body>
</html>
