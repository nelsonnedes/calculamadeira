        .list-header {

        }

        .list-item {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 0.5fr;

        .delete-btn {

            cursor: pointer;

        .list-item:hover .delete-btn {

        .total-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 0.5fr;

            background-color: #f8f8f8;

        .action-buttons {

        /* Feedback styles */

            padding: 15px 25px;

        .feedback.success {
            background-color: #4CAF50;
        }

        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Responsive improvements */
        @media (max-width: 480px) {
            .input-group {
                flex-direction: column;

            }

            .list-header, .list-item, .total-row {
                grid-template-columns: 1fr 1fr 1fr 1fr 0.5fr;
                font-size: 0.9em;

    <div class="calculator">
        <div class="input-group">
            <label>Largura</label>

        </div>

            <input type="number" id="quantity" placeholder="12">
            <span class="unit">Pe√ßas</span>
        </div>

    <script>
        // Registrar o Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registrado com sucesso:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Falha ao registrar o ServiceWorker:', error);
                    });
            });
        }

        // Verificar se o app est√° instalado
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });

        // Fun√ß√£o para instalar o app
        async function installApp() {
            if (!deferredPrompt) return;
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') {
                console.log('Usu√°rio aceitou a instala√ß√£o do app');
            }
            deferredPrompt = null;
        }

        // Formatters
        const formatters = {
            currency: new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }),
            volume: (value) => value.toFixed(3).replace('.', ',') + 'm¬≥'
        };

        // Utility functions
        function sanitizeInput(input) {
            return input.replace(/[^0-9,.]/g, '');
        }

        function validateData(data) {
            return {
                ...data,
                volume: Math.max(0, parseFloat(data.volume) || 0),
                cost: Math.max(0, parseFloat(data.cost) || 0)
            };
        }

        function showFeedback(message, type = 'success') {
            const feedback = document.createElement('div');
            feedback.className = `feedback ${type}`;
            feedback.textContent = message;
            document.body.appendChild(feedback);
            setTimeout(() => feedback.remove(), 3000);
        }

        function validateInputs() {
            const width = parseFloat(document.getElementById('width').value);
            const thickness = parseFloat(document.getElementById('thickness').value);
            const length = parseFloat(document.getElementById('length').value);
            const quantity = parseInt(document.getElementById('quantity').value);
            const price = parseFloat(document.getElementById('price').value.replace('R$', '').replace('.', '').replace(',', '.'));

            if (isNaN(width) || width <= 0) {
                showFeedback('Por favor, insira uma largura v√°lida.', 'error');
                return false;
            }
            if (isNaN(thickness) || thickness <= 0) {
                showFeedback('Por favor, insira uma espessura v√°lida.', 'error');
                return false;
            }
            if (isNaN(length) || length <= 0) {
                showFeedback('Por favor, insira um comprimento v√°lido.', 'error');
                return false;
            }
            if (isNaN(quantity) || quantity <= 0) {
                showFeedback('Por favor, insira uma quantidade v√°lida.', 'error');
                return false;
            }
            if (isNaN(price) || price <= 0) {
                showFeedback('Por favor, insira um pre√ßo v√°lido.', 'error');
                return false;
            }
            return true;
        }

        // Debounce function
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Storage functions
        function saveList() {
            const items = Array.from(document.querySelectorAll('.list-item')).map(item => ({
                size: item.children[0].textContent,
                quantity: item.children[1].textContent,
                volume: item.children[2].textContent,
                price: item.children[3].textContent
            }));
            localStorage.setItem('woodList', JSON.stringify(items));
        }

        function loadList() {
            const items = JSON.parse(localStorage.getItem('woodList') || '[]');
            items.forEach(item => {
                const listItem = document.createElement('div');
                listItem.className = 'list-item';
                listItem.innerHTML = `
                    <div>${item.size}</div>
                    <div>${item.quantity}</div>
                    <div>${item.volume}</div>
                    <div>${item.price}</div>
                    <button class="delete-btn" aria-label="Excluir item">√ó</button>
                `;

                // Adicionar evento de exclus√£o
                const deleteBtn = listItem.querySelector('.delete-btn');
                deleteBtn.addEventListener('click', function(e) {
                    e.stopPropagation(); // Prevenir propaga√ß√£o do evento
                    if (confirm('Tem certeza que deseja remover este item?')) {
                        listItem.remove();
                        saveList();
                        calcularTotal();
                        showFeedback('Item removido com sucesso!');
                    }
                });

                document.getElementById('itemsList').appendChild(listItem);
            });
            calcularTotal();
        }

        // Calculate function with error handling
        function calculate() {
            try {
                if (!validateInputs()) return;

                const width = parseFloat(document.getElementById('width').value);
                const thickness = parseFloat(document.getElementById('thickness').value);
                const length = parseFloat(document.getElementById('length').value);
                const quantity = parseInt(document.getElementById('quantity').value);
                const price = parseFloat(document.getElementById('price').value.replace('R$', '').replace('.', '').replace(',', '.'));

                const volume = Math.max(0, (width / 100) * (thickness / 100) * (length / 100));
                const totalVolume = volume * quantity;
                const cost = totalVolume * price;

                document.getElementById('volume').textContent = formatters.volume(volume);
                document.getElementById('totalVolume').textContent = formatters.volume(totalVolume);
                document.getElementById('cost').textContent = formatters.currency.format(cost);
            } catch (error) {
                console.error('Erro no c√°lculo:', error);
                showFeedback('Ocorreu um erro ao calcular. Por favor, verifique os valores inseridos.', 'error');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize price input
            const priceInput = document.getElementById('price');
            priceInput.value = 'R$ 0,00';

            // Load saved list
            loadList();

            // Add event listeners with debounce
            const inputs = ['width', 'thickness', 'length', 'quantity'];
            inputs.forEach(id => {
                document.getElementById(id).addEventListener('input', debounce(calculate, 300));
            });

            // Price input formatting
            priceInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                value = (parseInt(value, 10) / 100).toFixed(2);
                value = value.replace('.', ',');
                e.target.value = `R$ ${value}`;
                calculate();
            });

            // Add to list with validation
            document.querySelector('.add-button').addEventListener('click', function() {
                if (!validateInputs()) return;

                const width = document.getElementById('width').value;
                const thickness = document.getElementById('thickness').value;
                const length = document.getElementById('length').value;
                const quantity = document.getElementById('quantity').value;
                const volume = parseFloat(document.getElementById('volume').textContent.replace(',', '.'));
                const cost = parseFloat(document.getElementById('cost').textContent.replace('R$', '').replace('.', '').replace(',', '.'));

                const listItem = document.createElement('div');
                listItem.className = 'list-item';
                listItem.innerHTML = `
                    <div>${thickness}x${width}x${length}</div>
                    <div>${quantity}</div>
                    <div>${formatters.volume(volume)}</div>
                    <div>${formatters.currency.format(cost)}</div>
                    <button class="delete-btn" aria-label="Excluir item">√ó</button>
                `;

                // Add delete button functionality
                const deleteBtn = listItem.querySelector('.delete-btn');
                deleteBtn.addEventListener('click', function(e) {
                    e.stopPropagation(); // Prevenir propaga√ß√£o do evento
                    if (confirm('Tem certeza que deseja remover este item?')) {
                        listItem.remove();
                        saveList();
                        calcularTotal();
                        showFeedback('Item removido com sucesso!');
                    }
                });

                document.getElementById('itemsList').appendChild(listItem);
                saveList();
                calcularTotal();
                showFeedback('Item adicionado com sucesso!');

                // Clear inputs
                ['width', 'thickness', 'length', 'quantity'].forEach(id => {
                    document.getElementById(id).value = '';
                });
                priceInput.value = 'R$ 0,00';
                calculate();
            });

            // Refresh button with confirmation
            document.querySelector('.refresh-btn').addEventListener('click', function() {
                if (confirm('Tem certeza que deseja limpar todos os dados?')) {
                    localStorage.clear();
                    document.getElementById('itemsList').innerHTML = '';
                    calcularTotal();
                    showFeedback('Dados limpos com sucesso!');
                }
            });
        });

        // Carregar informa√ß√µes do usu√°rio
        function loadUserInfo() {
            const menuInfo = localStorage.getItem('menuInfo');
            if (menuInfo) {
                const { name, email } = JSON.parse(menuInfo);
                document.querySelector('.menu-user-name').textContent = name;
                document.querySelector('.menu-user-email').textContent = email;
            }
        }

        // Atualizar estat√≠sticas do usu√°rio
        function updateUserStats(volume, cost) {
            const userData = JSON.parse(localStorage.getItem('userData') || '{}');
            userData.totalCalculations = (userData.totalCalculations || 0) + 1;
            userData.totalVolume = (userData.totalVolume || 0) + volume;
            userData.totalCost = (userData.totalCost || 0) + cost;
            localStorage.setItem('userData', JSON.stringify(userData));
        }

        // Carregar informa√ß√µes ao iniciar
        loadUserInfo();

        // Atualizar a fun√ß√£o calcularTotal
        function calcularTotal() {
            const items = document.querySelectorAll('.list-item');
            let totalVolume = 0;
            let totalCost = 0;
            let totalPieces = 0;

            items.forEach(item => {
                const volume = parseFloat(item.children[2].textContent);
                const cost = parseFloat(item.children[3].textContent.replace('R$', '').replace('.', '').replace(',', '.'));
                const pieces = parseInt(item.children[1].textContent);
                totalVolume += volume;
                totalCost += cost;
                totalPieces += pieces;
            });

            // Remover linha de total anterior se existir
            const oldTotal = document.querySelector('.total-row');
            if (oldTotal) oldTotal.remove();

            // Criar nova linha de total
            const totalRow = document.createElement('div');
            totalRow.className = 'total-row';
            totalRow.innerHTML = `
                <div>TOTAL</div>
                <div>${totalPieces}</div>
                <div>${totalVolume.toFixed(3).replace('.', ',')}m¬≥</div>
                <div>${new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(totalCost)}</div>
                <div></div>
            `;
            document.getElementById('itemsList').appendChild(totalRow);
        }

        // Bot√µes de a√ß√£o
        document.querySelectorAll('.action-button').forEach(button => {
            button.addEventListener('click', function() {
                const action = this.textContent;
                switch(action) {
                    case '+':
                        // Adicionar novo item
                        document.querySelector('.add-button').click();
                        break;
                    case '‚éò':
                        // Compartilhar
                        shareList();
                        break;
                    case '‚òê':
                        // Copiar
                        copiarLista();
                        break;
                }
            });
        });

        // Fun√ß√£o para compartilhar
        function shareList() {
            const items = document.querySelectorAll('.list-item');
            if (items.length === 0) {
                showFeedback('N√£o h√° itens para compartilhar.', 'error');
                return;
            }

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Configurar tamanho do canvas
            canvas.width = 800;
            canvas.height = 1000;
            
            // Fundo branco
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Cabe√ßalho com gradiente
            const gradient = ctx.createLinearGradient(0, 0, 0, 100);
            gradient.addColorStop(0, '#8B0000');
            gradient.addColorStop(1, '#A00000');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, 100);
            
            // Carregar dados do perfil
            const profileData = JSON.parse(localStorage.getItem('profileData') || '{}');
            
            // Configurar fonte para o cabe√ßalho
            ctx.font = 'bold 24px Arial';
            ctx.fillStyle = 'white';
            
            // Desenhar dados do usu√°rio
            ctx.fillText(profileData.name || 'Usu√°rio', 120, 40);
            ctx.font = '16px Arial';
            ctx.fillStyle = 'rgba(255,255,255,0.9)';
            ctx.fillText(profileData.company || 'Empresa', 120, 65);
            ctx.fillText(profileData.phone || 'Telefone n√£o informado', 120, 85);
            
            // T√≠tulo do relat√≥rio
            ctx.font = 'bold 28px Arial';
            ctx.fillStyle = '#8B0000';
            ctx.fillText('Relat√≥rio de C√°lculos de Madeira', 30, 150);
            
            // Data e hora
            const now = new Date();
            const dateStr = now.toLocaleDateString('pt-BR');
            const timeStr = now.toLocaleTimeString('pt-BR');
            
            ctx.font = '14px Arial';
            ctx.fillStyle = '#666';
            ctx.fillText(`Gerado em ${dateStr} √†s ${timeStr}`, 30, 180);
            
            // Linha separadora
            ctx.strokeStyle = '#ddd';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(30, 200);
            ctx.lineTo(770, 200);
            ctx.stroke();
            
            // Cabe√ßalho da tabela
            const headers = ['TAMANHO', 'PE√áAS', 'VOLUME', 'PRE√áO'];
            const columnWidths = [250, 100, 150, 150];
            
            // Fundo do cabe√ßalho da tabela
            ctx.fillStyle = '#f8f8f8';
            ctx.fillRect(30, 220, 740, 40);
            
            // Texto do cabe√ßalho
            ctx.fillStyle = '#8B0000';
            ctx.font = 'bold 14px Arial';
            let x = 30;
            headers.forEach((header, index) => {
                ctx.fillText(header, x + 10, 245);
                x += columnWidths[index];
            });
            
            // Dados da tabela
            ctx.fillStyle = '#333';
            ctx.font = '14px Arial';
            let y = 280;
            
            // Alternar cores das linhas
            items.forEach((item, index) => {
                // Fundo alternado
                ctx.fillStyle = index % 2 === 0 ? '#ffffff' : '#f8f8f8';
                ctx.fillRect(30, y - 25, 740, 30);
                
                // Texto
                ctx.fillStyle = '#333';
                x = 30;
                for (let i = 0; i < 4; i++) {
                    ctx.fillText(item.children[i].textContent, x + 10, y);
                    x += columnWidths[i];
                }
                y += 30;
            });
            
            // Linha de total
            const totalRow = document.querySelector('.total-row');
            if (totalRow) {
                y += 10;
                ctx.strokeStyle = '#ddd';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(30, y);
                ctx.lineTo(770, y);
                ctx.stroke();
                
                y += 30;
                // Fundo do total
                ctx.fillStyle = '#f0f0f0';
                ctx.fillRect(30, y - 25, 740, 30);
                
                // Texto do total
                ctx.fillStyle = '#8B0000';
                ctx.font = 'bold 14px Arial';
                x = 30;
                for (let i = 0; i < 4; i++) {
                    ctx.fillText(totalRow.children[i].textContent, x + 10, y);
                    x += columnWidths[i];
                }
            }
            
            // Rodap√©
            y += 50;
            ctx.strokeStyle = '#ddd';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(30, y);
            ctx.lineTo(770, y);
            ctx.stroke();
            
            ctx.fillStyle = '#666';
            ctx.font = '12px Arial';
            ctx.fillText('Calculadora de Madeira - Relat√≥rio Gerado Automaticamente', 30, y + 20);
            
            try {
                // Converter canvas para blob e compartilhar
                canvas.toBlob(function(blob) {
                    if (!blob) {
                        showFeedback('Erro ao gerar a imagem.', 'error');
                        return;
                    }

                    const file = new File([blob], 'relatorio_madeira.png', { type: 'image/png' });
                    
                    if (navigator.share) {
                        navigator.share({
                            title: 'Relat√≥rio de Madeira',
                            text: 'Relat√≥rio detalhado de c√°lculos de madeira',
                            files: [file]
                        }).catch(error => {
                            console.error('Erro ao compartilhar:', error);
                            downloadImage(blob);
                        });
                    } else {
                        downloadImage(blob);
                    }
                }, 'image/png');
            } catch (error) {
                console.error('Erro ao gerar relat√≥rio:', error);
                showFeedback('Erro ao gerar o relat√≥rio. Tente novamente.', 'error');
            }
        }

        // Fun√ß√£o auxiliar para download da imagem
        function downloadImage(blob) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'relatorio_madeira.png';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showFeedback('Relat√≥rio baixado com sucesso!');
        }

        // Fun√ß√£o para copiar a lista
        function copiarLista() {
            const items = document.querySelectorAll('.list-item');
            if (items.length === 0) {
                alert('N√£o h√° itens para copiar.');
                return;
            }

            let texto = 'Lista de Madeira Serrada:\n\n';
            items.forEach(item => {
                texto += `Tamanho: ${item.children[0].textContent}\n`;
                texto += `Pe√ßas: ${item.children[1].textContent}\n`;
                texto += `Volume: ${item.children[2].textContent}\n`;
                texto += `Pre√ßo: ${item.children[3].textContent}\n\n`;
            });

            const totalRow = document.querySelector('.total-row');
            if (totalRow) {
                texto += `TOTAL:\n`;
                texto += `Pe√ßas: ${totalRow.children[1].textContent}\n`;
                texto += `Volume: ${totalRow.children[2].textContent}\n`;
                texto += `Pre√ßo: ${totalRow.children[3].textContent}\n`;
            }

            copiarParaAreaTransferencia(texto);
            alert('Lista copiada para a √°rea de transfer√™ncia!');
        }

        // Fun√ß√£o auxiliar para copiar texto
        function copiarParaAreaTransferencia(texto) {
            const textarea = document.createElement('textarea');
            textarea.value = texto;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }

        // Menu functionality
        const menuBtn = document.getElementById('menuBtn');
        const menuPanel = document.getElementById('menuPanel');
        const overlay = document.getElementById('overlay');

        function toggleMenu() {
            menuPanel.classList.toggle('active');
            overlay.classList.toggle('active');
            document.body.style.overflow = menuPanel.classList.contains('active') ? 'hidden' : '';
        }

        menuBtn.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);

        // Fechar menu ao clicar em um link
        document.querySelectorAll('.menu-item').forEach(item => {
            if (item.tagName === 'A') {
                item.addEventListener('click', () => {
                    toggleMenu();
                });
            }
        });

        // Logout functionality
        document.querySelector('.menu-item.logout').addEventListener('click', () => {
            if (confirm('Tem certeza que deseja sair?')) {
                // Aqui voc√™ pode adicionar a l√≥gica de logout
                window.location.href = 'index.html';
            }
        });
    </script>
