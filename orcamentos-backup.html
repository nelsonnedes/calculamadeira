    <script>
        // Verificar autenticação
        if (!isUserLoggedIn()) {
            window.location.href = 'index.html';
        }

        // Referências de elementos DOM
        const menuBtn = document.getElementById('menuBtn');
        const menuPanel = document.getElementById('menuPanel');
        const overlay = document.getElementById('overlay');
        const quotesContainer = document.getElementById('quotesContainer');
        const refreshBtn = document.getElementById('refreshBtn');

        // Variáveis de paginação
        let currentPage = 1;
        let pageSize = 10;
        let totalQuotes = 0;
        let allQuotes = [];

        // Toggle menu
        function toggleMenu() {
            menuPanel.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        menuBtn.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);

        // Função para formatar datas
        function formatDate(dateString) {
            // Se não há data, retorna string vazia
            if (!dateString) return '';
            
            try {
                // Tenta converter a data para um formato legível
                const date = new Date(dateString);
                
                // Verificar se a data é válida
                if (isNaN(date.getTime())) {
                    return dateString;
                }
                
                // Formatar no padrão MM/DD/AAAA
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const year = date.getFullYear();
                
                return `${month}/${day}/${year}`;
            } catch (e) {
                // Se falhar, retorna a string original
                return dateString;
            }
        }

        // Carregar orçamentos
        function loadQuotes() {
            try {
                // Log para diagnóstico
                console.log("Carregando orçamentos...");
                
                // Obter o ID do usuário atual
                const userId = localStorage.getItem('currentUserId');
                if (!userId) {
                    console.warn("ID de usuário não encontrado");
                    showEmptyState();
                    return;
                }
                
                // Buscar orçamentos no localStorage
                const storedQuotes = localStorage.getItem(`quotes_${userId}`);
                if (!storedQuotes) {
                    console.warn("Nenhum orçamento encontrado para o usuário:", userId);
                    showEmptyState();
                    return;
                }
                
                allQuotes = JSON.parse(storedQuotes);
                console.log("Orçamentos encontrados:", allQuotes.length, allQuotes);
                
                // Ordenar por data, do mais recente para o mais antigo
                allQuotes.sort((a, b) => {
                    // Tentar ordenar por data se existir
                    if (a.date && b.date) {
                        return new Date(b.date) - new Date(a.date);
                    }
                    return 0; // Sem ordenação se não tiver data
                });
                
                totalQuotes = allQuotes.length;
                
                if (totalQuotes === 0) {
                    showEmptyState();
                    return;
                }
                
                // Implementar paginação
                displayQuotesPage();
                updatePaginationControls();
                
            } catch (error) {
                console.error("Erro ao carregar orçamentos:", error);
                showFeedback('Erro ao carregar orçamentos', 'error');
                showEmptyState();
            }
        }

        // Exibir página específica de orçamentos
        function displayQuotesPage() {
            quotesContainer.innerHTML = '';
            
            const startIndex = (currentPage - 1) * pageSize;
            const endIndex = Math.min(startIndex + pageSize, totalQuotes);
            const quotesToShow = allQuotes.slice(startIndex, endIndex);
            
            quotesToShow.forEach(quote => {
                // Log para depuração
                console.log("Processando orçamento:", quote.id);
                
                const quoteElement = document.createElement('div');
                quoteElement.className = 'quote-card';
                
                // Calcular total do orçamento (use totalPrice se disponível)
                let totalValue = 0;
                if (quote.totalPrice) {
                    // Se já temos o preço total no objeto, usar diretamente
                    totalValue = typeof quote.totalPrice === 'string' 
                        ? parseFloat(quote.totalPrice.replace(/[^0-9,.]/g, '').replace('.', '').replace(',', '.'))
                        : quote.totalPrice;
                } else if (quote.items && Array.isArray(quote.items)) {
                    // Caso contrário, calcular somando os itens
                    quote.items.forEach(item => {
                        const itemPrice = item.finalPrice || item.price;
                        if (typeof itemPrice === 'string') {

        // Excluir orçamento
        function deleteQuote(id) {
            try {
                if (confirm('Tem certeza que deseja excluir este orçamento?')) {
                    console.log("Excluindo orçamento:", id);
                    
                    const userId = localStorage.getItem('currentUserId');
                    if (!userId) {
                        showFeedback('ID de usuário não encontrado', 'error');
                        return;
                    }
                    
                    let quotes = JSON.parse(localStorage.getItem(`quotes_${userId}`) || '[]');
                    
                    // Verificar se o orçamento existe antes de tentar excluir
                    if (!quotes.some(q => q.id === id)) {
                        showFeedback('Orçamento não encontrado', 'error');
                        return;
                    }
                    
                    // Filtrar para remover o orçamento com o ID especificado
                    quotes = quotes.filter(q => q.id !== id);
                    
                    // Salvar a lista atualizada
                    localStorage.setItem(`quotes_${userId}`, JSON.stringify(quotes));
                    
                    showFeedback('Orçamento excluído com sucesso', 'success');
                    
                    // Recarregar a lista de orçamentos
                    loadQuotes();
                }
