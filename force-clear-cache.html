<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>🔄 Limpeza de Cache V2.1.0</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #8B0000, #A52A2A);
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .progress {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 20px;
            margin: 20px 0;
            overflow: hidden;
        }
        .progress-bar {
            background: white;
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }
        .step {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            font-size: 14px;
        }
        .step.completed {
            background: rgba(0, 255, 0, 0.2);
        }
        .step.error {
            background: rgba(255, 0, 0, 0.2);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .version {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔄 Limpeza Ultra Forçada de Cache</h1>
        <div class="spinner"></div>
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div id="status">Iniciando limpeza completa...</div>
        <div id="steps"></div>
        <div class="version">Versão 2.1.0 - Sistema de Cache Renovado</div>
    </div>

    <script>
        let currentStep = 0;
        const totalSteps = 8;
        
        function updateProgress() {
            const progress = (currentStep / totalSteps) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }
        
        function addStep(message, isError = false) {
            const stepsDiv = document.getElementById('steps');
            const stepDiv = document.createElement('div');
            stepDiv.className = `step ${isError ? 'error' : 'completed'}`;
            stepDiv.textContent = `${isError ? '❌' : '✅'} ${message}`;
            stepsDiv.appendChild(stepDiv);
            currentStep++;
            updateProgress();
        }
        
        async function ultraClearCache() {
            try {
                document.getElementById('status').textContent = 'Executando limpeza ultra forçada...';
                
                // ETAPA 1: Limpar todos os caches
                try {
                    if ('caches' in window) {
                        const cacheNames = await caches.keys();
                        console.log('Caches encontrados:', cacheNames);
                        for (const cacheName of cacheNames) {
                            await caches.delete(cacheName);
                            console.log('Cache removido:', cacheName);
                        }
                        addStep(`${cacheNames.length} caches removidos`);
                    } else {
                        addStep('Cache API não disponível');
                    }
                } catch (error) {
                    addStep('Erro ao limpar caches: ' + error.message, true);
                }
                
                // ETAPA 2: Desregistrar service workers
                try {
                    if ('serviceWorker' in navigator) {
                        const registrations = await navigator.serviceWorker.getRegistrations();
                        for (const registration of registrations) {
                            await registration.unregister();
                            console.log('Service worker removido:', registration.scope);
                        }
                        addStep(`${registrations.length} service workers removidos`);
                    } else {
                        addStep('Service Worker não disponível');
                    }
                } catch (error) {
                    addStep('Erro ao remover service workers: ' + error.message, true);
                }
                
                // ETAPA 3: Limpar localStorage relacionado ao cache
                try {
                    const cacheKeys = Object.keys(localStorage).filter(key => 
                        key.includes('cache') || key.includes('sw-') || key.includes('version')
                    );
                    cacheKeys.forEach(key => {
                        if (key !== 'code-version') {
                            localStorage.removeItem(key);
                        }
                    });
                    addStep(`${cacheKeys.length} chaves de localStorage limpas`);
                } catch (error) {
                    addStep('Erro ao limpar localStorage: ' + error.message, true);
                }
                
                // ETAPA 4: Limpar sessionStorage
                try {
                    sessionStorage.clear();
                    addStep('SessionStorage limpo');
                } catch (error) {
                    addStep('Erro ao limpar sessionStorage: ' + error.message, true);
                }
                
                // ETAPA 5: Definir nova versão
                try {
                    localStorage.setItem('code-version', '2.1.0');
                    addStep('Versão atualizada para 2.1.0');
                } catch (error) {
                    addStep('Erro ao definir versão: ' + error.message, true);
                }
                
                // ETAPA 6: Forçar recarregamento de recursos
                try {
                    // Criar elementos para forçar recarregamento
                    const link = document.createElement('link');
                    link.rel = 'stylesheet';
                    link.href = '/styles.css?v=2.1.0&t=' + Date.now();
                    document.head.appendChild(link);
                    addStep('Recursos forçados a recarregar');
                } catch (error) {
                    addStep('Erro ao forçar recarregamento: ' + error.message, true);
                }
                
                // ETAPA 7: Aguardar propagação
                try {
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    addStep('Aguardando propagação das mudanças');
                } catch (error) {
                    addStep('Erro na espera: ' + error.message, true);
                }
                
                // ETAPA 8: Redirecionamento final
                try {
                    document.getElementById('status').textContent = 'Redirecionando para versão limpa...';
                    const newUrl = '/orcamentos.html?v=2.1.0&t=' + Date.now() + '&cleared=true';
                    
                    setTimeout(() => {
                        window.location.replace(newUrl);
                    }, 3000);
                    
                    addStep('Redirecionamento agendado');
                } catch (error) {
                    addStep('Erro no redirecionamento: ' + error.message, true);
                }
                
            } catch (error) {
                console.error('Erro geral:', error);
                addStep('ERRO GERAL: ' + error.message, true);
                
                // Fallback: tentar redirecionar mesmo com erro
                setTimeout(() => {
                    window.location.replace('/orcamentos.html?v=2.1.0&t=' + Date.now() + '&error=true');
                }, 5000);
            }
        }
        
        // Executar automaticamente
        ultraClearCache();
    </script>
</body>
</html>
