<!DOCTYPE html>
<!-- Versão 1.0.1 - Atualizado em 24/03/2024 -->
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8B0000">
    <meta name="description" content="Calculadora para volume e custo de madeira serrada">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="CalcMadeira">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <title>Calculadora de Madeira - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #45a049;
            --text-color: #333;
            --light-gray: #f5f5f5;
            --border-color: #ddd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-gray);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            max-width: 600px;
            margin: 0 auto;
        }

        .container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            flex-grow: 1;
        }

        .auth-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1em;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background: var(--secondary-color);
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
        }

        .toggle-form a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #dc3545;
            margin-bottom: 15px;
            display: none;
        }

        .success-message {
            color: var(--primary-color);
            margin-bottom: 15px;
            display: none;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            display: block;
        }

        /* Estilos específicos para mobile */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
                margin: 20px auto;
            }

            .auth-container {
                padding: 20px;
            }

            .form-group input {
                font-size: 16px; /* Previne zoom automático no iOS */
                padding: 12px; /* Área de toque maior para mobile */
                -webkit-appearance: none; /* Remove estilo padrão no iOS */
                border-radius: 4px;
            }

            .btn {
                padding: 15px; /* Área de toque maior para botões */
                font-size: 16px;
                margin: 10px 0;
            }

            .toggle-form {
                margin-top: 15px;
            }

            .toggle-form a {
                display: inline-block;
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Calculadora de Madeira</h1>
        <p>Faça login ou crie uma conta para começar</p>
    </div>

    <div class="container">
        <div class="auth-container">
            <div id="loginForm">
                <h2 style="margin-bottom: 20px; text-align: center;">Login</h2>
                <div class="error-message" id="loginError"></div>
                <div class="success-message" id="loginSuccess"></div>
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" 
                           id="loginEmail" 
                           inputmode="email" 
                           autocomplete="email"
                           required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Senha</label>
                    <input type="password" 
                           id="loginPassword" 
                           inputmode="text"
                           autocomplete="current-password"
                           required>
                </div>
                <button class="btn" onclick="login()">Entrar</button>
                <div class="toggle-form">
                    <a href="#" onclick="toggleForms()">Não tem uma conta? Registre-se</a>
                    <br>
                    <a href="#" onclick="showResetPassword()" style="margin-top: 10px; display: inline-block;">Esqueci minha senha</a>
                </div>
            </div>

            <div id="resetPasswordForm" style="display: none;">
                <h2 style="margin-bottom: 20px; text-align: center;">Recuperar Senha</h2>
                <div class="error-message" id="resetError"></div>
                <div class="success-message" id="resetSuccess"></div>
                <div class="form-group">
                    <label for="resetEmail">Email</label>
                    <input type="email" 
                           id="resetEmail" 
                           inputmode="email"
                           autocomplete="email"
                           required>
                </div>
                <div id="resetCodeSection" style="display: none;">
                    <div class="form-group">
                        <label for="resetCode">Código de Verificação</label>
                        <input type="text" 
                               id="resetCode" 
                               inputmode="numeric"
                               pattern="[0-9]*"
                               maxlength="6"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">Nova Senha</label>
                        <input type="password" 
                               id="newPassword" 
                               inputmode="text"
                               autocomplete="new-password"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="confirmNewPassword">Confirmar Nova Senha</label>
                        <input type="password" id="confirmNewPassword" required>
                    </div>
                </div>
                <button class="btn" id="resetButton" onclick="requestPasswordReset()">Enviar Código</button>
                <div class="toggle-form">
                    <a href="#" onclick="showLogin()">Voltar ao Login</a>
                </div>
            </div>

            <div id="registerForm" style="display: none;">
                <h2 style="margin-bottom: 20px; text-align: center;">Registro</h2>
                <div class="error-message" id="registerError"></div>
                <div class="form-group">
                    <label for="registerName">Nome</label>
                    <input type="text" 
                           id="registerName" 
                           inputmode="text"
                           autocomplete="name"
                           required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" 
                           id="registerEmail" 
                           inputmode="email"
                           autocomplete="email"
                           required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Senha</label>
                    <input type="password" 
                           id="registerPassword" 
                           inputmode="text"
                           autocomplete="new-password"
                           required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <input type="password" 
                           id="confirmPassword" 
                           inputmode="text"
                           autocomplete="new-password"
                           required>
                </div>
                <button class="btn" onclick="register()">Registrar</button>
                <div class="toggle-form">
                    <a href="#" onclick="toggleForms()">Já tem uma conta? Faça login</a>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="pwa-updater.js"></script>
    <script src="update-checker.js"></script>
    <script>
        // Verificar se o usuário já está logado
        if (isUserLoggedIn()) {
            const user = getCurrentUser();
            if (isPlanActive()) {
                window.location.href = 'orcamentos.html';
            } else {
                window.location.href = 'planos.html';
            }
        }

        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const loginError = document.getElementById('loginError');
            const registerError = document.getElementById('registerError');

            loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
            registerForm.style.display = registerForm.style.display === 'none' ? 'block' : 'none';
            loginError.style.display = 'none';
            registerError.style.display = 'none';
        }

        function showError(form, message) {
            const errorElement = document.getElementById(form + 'Error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const user = loginUser(email, password);
                user.isLoggedIn = true;
                const users = JSON.parse(localStorage.getItem(AUTH_KEY) || '[]');
                const updatedUsers = users.map(u => u.id === user.id ? user : u);
                localStorage.setItem(AUTH_KEY, JSON.stringify(updatedUsers));

                // Armazenar ID do usuário atual
                localStorage.setItem('currentUserId', user.id);

                if (isPlanActive()) {
                    window.location.href = 'orcamentos.html';
                } else {
                    window.location.href = 'planos.html';
                }
            } catch (error) {
                showError('login', error.message);
            }
        }

        function register() {
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showError('register', 'As senhas não coincidem');
                return;
            }

            try {
                const user = registerUser(email, password, name);
                user.isLoggedIn = true;
                const users = JSON.parse(localStorage.getItem(AUTH_KEY) || '[]');
                const updatedUsers = users.map(u => u.id === user.id ? user : u);
                localStorage.setItem(AUTH_KEY, JSON.stringify(updatedUsers));
                
                // Armazenar ID do usuário atual
                localStorage.setItem('currentUserId', user.id);
                
                window.location.href = 'orcamentos.html';
            } catch (error) {
                showError('register', error.message);
            }
        }

        function showResetPassword() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('resetPasswordForm').style.display = 'block';
            document.getElementById('resetCodeSection').style.display = 'none';
            document.getElementById('resetButton').textContent = 'Enviar Código';
            document.getElementById('resetButton').onclick = requestPasswordReset;
            
            // Limpar campos e mensagens
            clearResetForm();
        }

        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('resetPasswordForm').style.display = 'none';
            
            // Limpar mensagens de erro
            clearAllErrors();
        }

        function clearResetForm() {
            document.getElementById('resetEmail').value = '';
            document.getElementById('resetCode').value = '';
            document.getElementById('newPassword').value = '';
            document.getElementById('confirmNewPassword').value = '';
            document.getElementById('resetError').style.display = 'none';
            document.getElementById('resetSuccess').style.display = 'none';
        }

        function clearAllErrors() {
            const errorElements = document.querySelectorAll('.error-message, .success-message');
            errorElements.forEach(element => {
                element.style.display = 'none';
                element.textContent = '';
            });
        }

        function setButtonLoading(buttonId, isLoading, originalText) {
            const button = document.getElementById(buttonId);
            if (isLoading) {
                button.disabled = true;
                button.textContent = 'Processando...';
                button.style.opacity = '0.7';
            } else {
                button.disabled = false;
                button.textContent = originalText;
                button.style.opacity = '1';
            }
        }

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function requestPasswordReset() {
            const email = document.getElementById('resetEmail').value.trim();
            
            // Limpar mensagens anteriores
            document.getElementById('resetError').style.display = 'none';
            document.getElementById('resetSuccess').style.display = 'none';
            
            // Validar email
            if (!email) {
                showError('reset', 'Por favor, insira seu email');
                return;
            }
            
            if (!validateEmail(email)) {
                showError('reset', 'Por favor, insira um email válido');
                return;
            }
            
            // Mostrar loading
            setButtonLoading('resetButton', true, 'Enviar Código');
            
            // Simular delay de rede para melhor UX
            setTimeout(() => {
                try {
                    const users = JSON.parse(localStorage.getItem(AUTH_KEY) || '[]');
                    const user = users.find(u => u.email === email.toLowerCase());

                    if (!user) {
                        setButtonLoading('resetButton', false, 'Enviar Código');
                        showError('reset', 'Email não encontrado. Verifique se o email está correto.');
                        return;
                    }

                    const resetCode = generateResetCode();
                    saveResetCode(email.toLowerCase(), resetCode);

                    // Mostrar código e seção de reset
                    document.getElementById('resetSuccess').innerHTML = `
                        <strong>Código enviado!</strong><br>
                        <span style="font-size: 18px; font-weight: bold; color: #4CAF50;">${resetCode}</span><br>
                        <small>Em um ambiente real, este código seria enviado por email.</small>
                    `;
                    document.getElementById('resetSuccess').style.display = 'block';
                    
                    document.getElementById('resetCodeSection').style.display = 'block';
                    document.getElementById('resetButton').textContent = 'Redefinir Senha';
                    document.getElementById('resetButton').onclick = confirmPasswordReset;
                    
                    // Focar no campo do código
                    setTimeout(() => {
                        document.getElementById('resetCode').focus();
                    }, 100);
                    
                } catch (error) {
                    console.error('Erro ao solicitar reset:', error);
                    showError('reset', 'Erro interno. Tente novamente.');
                } finally {
                    setButtonLoading('resetButton', false, 'Redefinir Senha');
                }
            }, 800);
        }

        function confirmPasswordReset() {
            const email = document.getElementById('resetEmail').value.trim().toLowerCase();
            const code = document.getElementById('resetCode').value.trim();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmNewPassword').value;

            // Limpar mensagens anteriores
            document.getElementById('resetError').style.display = 'none';
            document.getElementById('resetSuccess').style.display = 'none';
            
            // Validações
            if (!code) {
                showError('reset', 'Por favor, insira o código de verificação');
                document.getElementById('resetCode').focus();
                return;
            }
            
            if (code.length !== 6 || !/^\d+$/.test(code)) {
                showError('reset', 'O código deve ter 6 dígitos numéricos');
                document.getElementById('resetCode').focus();
                return;
            }
            
            if (!newPassword) {
                showError('reset', 'Por favor, insira a nova senha');
                document.getElementById('newPassword').focus();
                return;
            }
            
            if (newPassword.length < 6) {
                showError('reset', 'A nova senha deve ter pelo menos 6 caracteres');
                document.getElementById('newPassword').focus();
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showError('reset', 'As senhas não coincidem');
                document.getElementById('confirmNewPassword').focus();
                return;
            }

            // Mostrar loading
            setButtonLoading('resetButton', true, 'Redefinir Senha');
            
            // Simular delay de rede
            setTimeout(() => {
                try {
                    resetPassword(email, code, newPassword);
                    
                    // Sucesso
                    document.getElementById('resetSuccess').innerHTML = `
                        <strong>✓ Senha alterada com sucesso!</strong><br>
                        <small>Você será redirecionado para o login em alguns segundos...</small>
                    `;
                    document.getElementById('resetSuccess').style.display = 'block';
                    
                    // Limpar formulário
                    clearResetForm();
                    
                    // Redirecionar após delay
                    setTimeout(() => {
                        showLogin();
                    }, 3000);
                    
                } catch (error) {
                    console.error('Erro ao redefinir senha:', error);
                    showError('reset', error.message);
                    
                    // Se o código expirou ou excedeu tentativas, voltar ao primeiro passo
                    if (error.message.includes('expirado') || error.message.includes('excedido')) {
                        setTimeout(() => {
                            document.getElementById('resetCodeSection').style.display = 'none';
                            document.getElementById('resetButton').textContent = 'Enviar Código';
                            document.getElementById('resetButton').onclick = requestPasswordReset;
                            clearResetForm();
                        }, 2000);
                    }
                } finally {
                    setButtonLoading('resetButton', false, 'Redefinir Senha');
                }
            }, 800);
        }
    </script>
</body>
</html>
